on:
  pull_request:
    paths:
      - "**.go"

  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/tests.yaml"
      - "**.go"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - run: go mod tidy -compat=1.17 && go mod vendor
      - working-directory: acctest
        run: go test -v