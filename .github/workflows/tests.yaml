on:
  pull_request:
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"

  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/tests.yaml"
      - "**.go"
      - "go.mod"
      - "go.sum"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod

      - name: Go mod cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...
